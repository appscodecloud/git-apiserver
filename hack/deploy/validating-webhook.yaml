apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission.git.kube.ci
  labels:
    app: kubeci
webhooks:
- name: restic.admission.git.kube.ci
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.git.kube.ci/v1alpha1/restics
    caBundle: ${KUBE_CA}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - git.kube.ci
    apiVersions:
    - "*"
    resources:
    - restics
  failurePolicy: Fail
- name: recovery.admission.git.kube.ci
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.git.kube.ci/v1alpha1/recoveries
    caBundle: ${KUBE_CA}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - git.kube.ci
    apiVersions:
    - "*"
    resources:
    - recoveries
  failurePolicy: Fail
- name: repository.admission.git.kube.ci
  clientConfig:
    service:
      namespace: default
      name: kubernetes
      path: /apis/admission.git.kube.ci/v1alpha1/repositories
    caBundle: ${KUBE_CA}
  rules:
  - operations:
    - CREATE
    - UPDATE
    apiGroups:
    - git.kube.ci
    apiVersions:
    - "*"
    resources:
    - repositories
  failurePolicy: Fail
